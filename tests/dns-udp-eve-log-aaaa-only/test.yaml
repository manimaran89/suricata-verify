requires:
  features:
    - HAVE_LIBJANSSON
  min-version: 4.1.0

checks:

  - filter:
      count: 1
      match:
        event_type: dns
        dns.type: query
        dns.rrtype: AAAA

  - filter:
      count: 1
      match:
        event_type: dns
        dns.type: answer
        dns.answers[0].rrtype: AAAA

  - filter:
      count: 2
      match:
        event_type: dns
      
