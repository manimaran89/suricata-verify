requires:
  features:
    - HAVE_LIBJANSSON
  min-version: 4.1.0

checks:

  - filter:
      filename: dns.json
      count: 8
      match:
        event_type: dns

  - filter:
      filename: dns.json
      count: 4
      match:
        dns.type: query

  - filter:
      filename: dns.json
      count: 4
      match:
        dns.type: answer
